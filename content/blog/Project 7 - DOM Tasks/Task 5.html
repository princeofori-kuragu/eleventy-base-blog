<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1>Todo</h1>
        
        <form id="todo">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required>
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
          <button type="button">Add</button>
        </form>
      
        <ul id="todo-pane">
          <li class="todo just-created">
            <img src="https://cdn1.iconfinder.com/data/icons/prettyoffice8/256/Flag-yellow.png" alt="">
            <div>This is my title.</div>
          </li>
        </ul>
        
        <footer>
          <small>
            Flag images used with thanks from <a href="https://www.iconfinder.com/iconsets/prettyoffice8">https://www.iconfinder.com/iconsets/prettyoffice8</a>.
          </small>
        </footer>
      </div>
      
<script>
        // Get the form by ID from the forms collection.
        const form = document.getElementById('todo');
      
        // 1. Add a submit listener to the form that prevents default.
        form.addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent default form submission
          // 2. Fill out the title and submit
          const title = document.getElementById('title').value;
          // 3. It shouldn't submit and you shouldn't see 'Not Found'.
          console.log(title); // Check if the title is captured correctly
        });
      
        // 4. Add a click listener to the list item. When clicked it should remove the element from the DOM.
        const listItem = document.querySelector('.just-created');
        listItem.addEventListener('click', function() {
          listItem.remove(); // Remove the clicked list item from the DOM
        });
      </script>
</body>
</html>
