<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Timestable</title>
</head>
<body>
    <p><strong>Task 1</strong></p>
    <p>Write a loop that outputs the 7 times table, from 7 x 1 = 7 to 7 x 12 = 84</p>
    <P></P>

    <script>
        for (let i = 1; i <= 12; i++) {
        let result = 7 * i;
        document.writeln("<ul>");
        document.writeln(`<li>7 x ${i} = ${result}</li>`);
        document.writeln("</ul>");
}
    </script>
</body>
</html>
